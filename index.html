<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drums</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

</head>

<body>
    <header>Become a Rockstar</header>
    <h1>Drums</h1>

    <div class="keys">
        <div data-key="keyQ" class="key">Q</div>
        <div data-key="keyW" class="key">W</div>
        <div data-key="keyE" class="key">E</div>

        <div data-key="keyA" class="key">A</div>
        <div data-key="keyS" class="key">S</div>
        <div data-key="keyD" class="key">D</div>

        <div data-key="keyZ" class="key">Z</div>
        <div data-key="keyX" class="key">X</div>
        <div data-key="keyY" class="key">E</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Unleash your creative side">
        <button>Play</button>
    </div>

    <footer>Adapted from B7Web</footer>

    <audio src="sounds/keyq.wav" id="s_keyQ"></audio>
    <audio src="sounds/keyw.wav" id="s_keyE"></audio>
    <audio src="sounds/keye.wav" id="s_keyW"></audio>
    <audio src="sounds/keya.wav" id="s_keyA"></audio>
    <audio src="sounds/keys.wav" id="s_keyS"></audio>
    <audio src="sounds/keyd.wav" id="s_keyD"></audio>
    <audio src="sounds/keyz.wav" id="s_keyZ"></audio>
    <audio src="sounds/keyx.wav" id="s_keyX"></audio>
    <audio src="sounds/keyc.wav" id="s_keyC"></audio>

    <script src="script.js"></script>

</body>

</html>
